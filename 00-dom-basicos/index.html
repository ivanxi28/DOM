<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <script type="module" src="/src/main.js" defer></script>
    <title>Práctica de Selección del DOM</title>
  </head>
  <body>
    <div id="contenedorPrincipal">
      <h1>Título Principal</h1>
      <p class="parrafo">Este es un párrafo.</p>
      <p class="parrafo importante">
        Este es otro párrafo con clase "importante".
      </p>
      <div id="contenedorSecundario" class="contenedor">
        <p>Este es un párrafo dentro de contenedorSecundario.</p>
        <span class="etiqueta">Etiqueta 1</span>
        <span class="etiqueta">Etiqueta 2</span>
        <div data-atributo="valor1">
          Elemento con atributo data personalizado.
        </div>
      </div>
      <img src="https://img.freepik.com/vector-gratis/girasol-rosa_1308-86660.jpg?t=st=1732123132~exp=1732126732~hmac=22c42d6aa3fecf64f2295a9065dc09755ed3e06dcfb0b3e6be65d77a41f97f5f&w=200" alt="Imagen" />
    </div>
    <p class="parrafo importante">
      Este es un párrafo con clase "importante" en el nivel raíz.
    </p>
  </body>
</html>
